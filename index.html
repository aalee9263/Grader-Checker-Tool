<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Check</title>
</head>
<body>
    <h1>
        Grade Check
    </h1>
    <form onsubmit="gradeCheck(event)">
        Enter Numbers (0-100):
        <input type="number" id="gradeInput" required step="1">
        <br>
        <button>Check</button>
        <h1 id="resultWindow">

        </h1>
    </form>  
    <script>
        function gradeCheck(event) {
            event.preventDefault();
            let gradeInput = document.querySelector("#gradeInput").value;
            gradeInput = Number(gradeInput)

            console.log(gradeInput);

            let message = "";

         
            if (gradeInput > 100){
                message = "put number between 0-100"
            } else if (gradeInput >= 80){
                message = "A+"
            } else if (gradeInput >= 70){
                message = "A"
            } else if (gradeInput >= 60){
                message = "B"
            } else if (gradeInput >= 50){
                message = "C"
            } else if (gradeInput >= 0) {
                message = "F"
            } else {
                message = "put number between 0-100"
            }

        document.querySelector("#resultWindow").innerHTML = message
        } 
    
        
    </script>  
</body>
</html>
